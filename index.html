<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>

	<!-- gebruik https://www.w3schools.com/html/html_lists.asp als hulpmiddel -->

	<ul>
        <li>Ross</li>
        <li>van Teeffelen</li>
	</ul>

	<ol>
		<li>Boter</li>
		<li>Kaas</li>
		<li>Eieren</li>
	</ol>

	
	<ul id="unorderedlist1">
		<li>Boter</li>
		<li>Kaas</li>
		<li>Eieren</li>
	</ul>

	<ol type="A">
		<li>Aap</li>
		<li>Noot</li>
		<li>Mies</li>
	</ol>


	<!-- Oefening 5 - De list-items moeten NAAST elkaar komen te staan, zonder list-item-symbool ervoor (tip: gebruik CSS op zowel de ul als de li) --> 
	<ul id="unorderedlist2">
		<li>item-1 </li>
        <li>item-2 </li>
        <li>item-3 </li>
	</ul>




</body>
</html>
